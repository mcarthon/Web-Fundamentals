<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>
        Registration Form
    </h1>
    <p>
        First Name: *
        <input type="text">
    </p>
    <p>
        Last Name: *
        <input type="text">
    </p>
    <p>
        Email Address: *
        <input type="text">
    </p>
    <p>
        Password: *
        <input type="password">
    </p>
    <p>
        Confirm Password: *
        <input type="password">
    </p>
    <p>
        Birthday:
        <input type="date">
    </p>
    <p>
        Gender Identity:
    </p>
    <input type="radio" name="male" value="male" />
    <label for="genderIdentity1">
        Male
    </label>
    <input type="radio" name="female" value="female" />
    <label for="genderIdentity2">
        Female
    </label>
    <input type="radio" name="noAnswer" value="noAnswer" />
    <label for="genderIdentity3">
        I prefer not to answer
    </label>

    <p>
        A short description about myself:
    </p>
    <textarea>

    </textarea>

    <p>
        Favorite Language:
        <select name="language">
            <option value="JavaScript">
                JavaScript
            </option>
            <option value="Python">
                Python
            </option>
            <option value="Java">
                Java
            </option>
            <option value="C#">
                C#
            </option>
        </select>
    </p>

    <p>
        <input type="checkbox" name="emailUpdates" checked />
        <label for="emails">
            Yes, I would like to receive periodic email updates
        </label>
    </p>

    <button>
        Create Account
    </button>

    <p>
        * Indicates a required field
    </p>
</body>

</html>
